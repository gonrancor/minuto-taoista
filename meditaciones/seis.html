    <h1 class="meditexto">6</h1>
    <h2 class="meditexto text-focus-in">
      El Tao hace surgir todas las formas, pero él mismo no tiene forma. Si
      intentas representar su imagen en tu mente, lo perderás. Es como clavar
      una mariposa con un alfiler: se capta la forma, pero se pierde el vuelo.
      ¿Por qué no contentarse simplemente con vivirlo?
    </h2>
