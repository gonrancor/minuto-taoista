<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,200&family=Solitreo&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/imagenes/yy.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Minuto taoista</title>
  </head>
  <body class="index">
    <div class="textoEncabezado">
      <h1 class="txt-titulo">Minuto Taoista</h1>
      <h2 class="texto">Meditaciones de Lao Tse</h2>
      <h2 class="txt-explicativo">
        Un momento para respirar, antes de seguir. El simbolo del Yin y Yang te
        ofrecera una de las 81 meditaciones al azar.
      </h2>
    </div>
    <button id="btn" class="btn rotate-center">
      <img class="img" src="./imagenes/yy.png" alt="yin yang" />
    </button>
    <script>
      btn.addEventListener("click", pincharon);
      function pincharon() {
        var min = 1;
        var max = 20;
        var x = Math.floor(Math.random() * (max - min + 1) + min);
        if (x == 1) {
          location.href = "./meditaciones/uno.html";
        } else if (x == 2) {
          location.href = "./meditaciones/dos.html";
        } else if (x == 3) {
          location.href = "./meditaciones/tres.html";
        } else if (x == 4) {
          location.href = "./meditaciones/cuatro.html";
        } else if (x == 5) {
          location.href = "./meditaciones/cinco.html";
        } else if (x == 6) {
          location.href = "./meditaciones/seis.html";
        } else if (x == 7) {
          location.href = "./meditaciones/siete.html";
        } else if (x == 8) {
          location.href = "./meditaciones/ocho.html";
        } else if (x == 9) {
          location.href = "./meditaciones/nueve.html";
        } else if (x == 10) {
          location.href = "./meditaciones/diez.html";
        } else if (x == 11) {
          location.href = "./meditaciones/once.html";
        } else if (x == 12) {
          location.href = "./meditaciones/doce.html";
        } else if (x == 13) {
          location.href = "./meditaciones/trece.html";
        } else if (x == 14) {
          location.href = "./meditaciones/catorce.html";
        } else if (x == 15) {
          location.href = "./meditaciones/quince.html";
        } else if (x == 16) {
          location.href = "./meditaciones/dieciseis.html";
        } else if (x == 17) {
          location.href = "./meditaciones/diecisiete.html";
        } else if (x == 18) {
          location.href = "./meditaciones/dieciocho.html";
        } else if (x == 19) {
          location.href = "./meditaciones/diecinueve.html";
        } else if (x == 20) {
          location.href = "./meditaciones/veinte.html";
        }
      }
    </script>
  </body>
</html>
